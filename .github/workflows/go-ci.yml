name: Go CI

on: [push]

env:
  DEFAULT_GO_VERSION: '1.22.1'  # Default Go version if not specified in matrix

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.22.1']
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Display Go version
        run: go version
      - name: Install dependencies order
        run: ./order/go mod download
      - name: Install dependencies payment
        run: ./payment/go mod download
      - name: Run go vet (order static analysis)
        run: ./order/go vet ./...
      - name: Run go vet (payment static analysis)
        run: ./payment/go vet ./...



  Unit-Test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.22.1']
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Install dependencies
        run: go mod download
      - name: Run tests
        run: go test -v ./...